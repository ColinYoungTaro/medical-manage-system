<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/window.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>后台数据</title>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

  <style>
    [v-cloak]{
        display: none;
    }
  </style>
</head>
<body>

  <nav class="nav navbar bg-window w-100 d-flex flex-row">
    <div id="left-logo" class="w-50">
      <img src="../static/logo.png" alt="">
    </div>
    <div class="w-50 d-flex flex-row-reverse" id="right-title">
      <h3 style="color:white;font-weight: bold;" class="headline">后台管理</h3>
      <button class="btn btn-light btn-sm ml-1 mr-3 btn-danger">
        <a href="{{ url_for('main.index')}}" style="color:black">返回</a>
      </button>
    </div>
  </nav>


  <div id="opt">
    <div v-cloak v-if="is_tip" class="alert fixed-top alert-warning alert-dismissable fade show" style="z-index: 99999;">
      ${tip_msg}
      <button type="button" class="close" data-dismiss="alert" @click='clear'>&times;</button>
    </div>
    <table class="table table-striped table-sm" style="height: 100%; overflow: auto;">
      <thead>
        <tr>
          <th>
            info
          </th>
          <th>
            操作
          </th>
        </tr>
      </thead>
        {% for item in patients %}
          <tr>
            <td> {{ item.subject_id }}</td>
            <td>
              <button class="btn-sm btn btn-danger" @click="delete_patient('{{item.subject_id}}')">删除</button>
              <button class="btn-sm btn btn-dark">黑名单</button>
              <a href="#"><button class="btn-sm btn btn-warning" @click="tip('hello','danger')">详细信息</button></a>
            </td>
          </tr>
        {% endfor %}
    </table>
  </div>

  <nav class="navbar nav fixed-bottom bg-window" style="height: 8%;"></nav>
  <script>
    var vm = new Vue({
      el:"#opt",
      data : {
        tip_msg : "没有足够的权限",
        is_tip : false,
        cat : true
      },
      methods: {
        delete_patient(subject_id){
          id = parseInt(subject_id)         
          axios.post('./delete-patient', {
              "data":id
          })
          .then(function (response) {
              console.log("succ")
              console.log(response);
              vm.tip('删除成功','success')
          })
          .catch(function (error) {
              console.log(error);
              vm.tip('没有删除权限','danger')
          });
        },
        tip(str,cat){
          this.is_tip = true
          this.tip_msg = str
          if(cat == 'success'){
            this.cat = true
          }
          else{
            this.cat = false
          }
        },
        clear(){
          this.is_tip = false
        }
      },
      delimiters:['${','}']
    })
  </script>
</body>
</html>
