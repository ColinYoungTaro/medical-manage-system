<body>

    <template>
        <div class="hello">
          <button @click="toggleModal">打开Modal对话框</button>
          <Modal v-show="showModal" v-on:closeme="closeme"></Modal>
        </div>
      </template>
       
      <script>
      import Modal from './Modal';
      export default {
        name: 'HelloWorld',
        data () {
          return {
            showModal:false
          }
        },
        components:{
          Modal
        },
        methods:{
          toggleModal:function(){
            this.showModal = !this.showModal;
          },
          closeme:function(){
            this.showModal = !this.showModal;
          }
        }
      }
      </script>
