<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/window.css">
    <title>{{presc.subject_id}}号病人的药物清单</title>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="nav navbar bg-window w-100 d-flex flex-row" style="height: 90px;">
            <div id="left-logo" class="w-50">
              <img src="../static/logo.png" alt="">
            </div>
            <div class="w-50 d-flex flex-row-reverse" id="right-title">
              <div class="d-flex" style="flex-direction: column;">
                <h3 style="color:white;font-weight: bold;" class="headline">职工后台管理</h3>
                <ul class="nav w-100" style="flex-direction: row-reverse;">
                    <a href="{{ url_for('main.be_patients')}}" style="color:white;font-size: 20px;">返回</a>
                </ul>
             </div>
            </div>
          </nav>
        <table class="table table-striped table-hover" >
            <thead class="thead-dark">
                <tr>
                    <th>药物名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>用量</th>
                </tr>
            </thead>
            <tbody>
                {% for item in presc %}
                    <tr>
                        <td>{{ item.drug }}</td>
                        <td>{{ item.startdate }}</td>
                        <td>{{ item.enddate }}</td>
                        <td>{{ item.route }}</td>
                    </tr>
                {% endfor %}
    
            </tbody>
        </table>
    </div>
    
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
        },
        delimiters:['${','}']
    })
</script>
</html>
