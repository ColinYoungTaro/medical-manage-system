<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/window.css">
    <title>后台数据</title>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <nav class="nav navbar bg-window w-100 d-flex flex-row">
    <div id="left-logo" class="w-50">
      <img src="../static/logo.png" alt="">
    </div>
    <div class="w-50 d-flex flex-row-reverse" id="right-title">
      <h3 style="color:white;font-weight: bold;" class="headline">检测后台</h3>
    </div>
  </nav>
  <div id="opt">
    <table class="table table-striped table-sm" style="height: 100%; overflow: auto;">
      <thead>
        <tr>
            <th>subject id</th>
            <th>chart time</th>
            <th>label</th>
            <th>fluid</th>
            <th>result</th>
            <th>category</th>
        </tr>
      </thead>
        {% for item in events %}
          <tr>
            <td> {{ item.subject_id }}  </td>
            <td> {{ item.charttime}}    </td>
            <td> {{ item.d_labs.label }}       </td>
            <td> {{ item.d_labs.fluid}}</td>
            <td> {{ item.valuenum }} {{ item.valueuom }}</td>
            <td> {{ item.d_labs.category}}</td>
        </tr>
        {% endfor %}
    </table>
  </div>

  <nav class="navbar nav fixed-bottom bg-window" style="height: 8%;"></nav>
  <script>
    var vm = new Vue({
      el:"#opt",
      data() {
        return {
          
        }
      },
      methods: {
      },
      delimiters:['${','}']
    })
  </script>
</body>
</html>
